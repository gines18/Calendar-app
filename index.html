<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <link

    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>
  <body>

    <!-- jumbotron with date and app title  -->
    <section>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
  </section>

  <!-- Section displaying hour, textarea and button calendar -->
  <section>
    <div class="container">

      <div id="9" class="row">
        <div class="col-sm hour">9AM</div>
        <textarea class="col-10 description p-0 .bg-info past" ></textarea>
        <button class="col-sm saveBtn"><img src="./img/icons8-save-30.png" alt="floppy disk"></button>
      </div>

      <div id="10" class="row">
        <div class="col-sm hour">10AM</div>
        <textarea class="col-10 description .bg-info"></textarea>
        <button class="col-sm saveBtn"><img src="./img/icons8-save-30.png" alt="floppy disk"></button>
    </div>

    <div id="11" class="row">
      <div class="col-sm hour">11AM</div>
      <textarea class="col-10 description .bg-info"></textarea>
      <button class="col-sm saveBtn"><img src="./img/icons8-save-30.png" alt="floppy disk"></button>
  </div>

  <div id="12" class="row">
    <div class="col-sm hour">12PM</div>
    <textarea class="col-10 description .bg-info"></textarea>
    <button  id="button4"  class="col-sm saveBtn"><img src="./img/icons8-save-30.png" alt="floppy disk"></button>
</div>

<div id="13" class="row">
  <div class="col-sm hour">1PM</div>
  <textarea class="col-10 description .bg-info"></textarea>
  <button class="col-sm saveBtn"><img src="./img/icons8-save-30.png" alt="floppy disk"></button>
</div>

<div id="14" class="row">
  <div class="col-sm hour">2PM</div>
  <textarea class="col-10 description .bg-info"></textarea>
  <button class="col-sm saveBtn"><img src="./img/icons8-save-30.png" alt="floppy disk"></button>
</div>

<div id="15" class="row">
    <div class="col-sm hour">3PM</div>
    <textarea class="col-10 description .bg-info"></textarea>
    <button class="col-sm saveBtn"><img src="./img/icons8-save-30.png" alt="floppy disk"></button>
</div>

<div id="16" class="row">
  <div class="col-sm hour">4PM</div>
  <textarea class="col-10 description .bg-info"></textarea>
  <button class="col-sm saveBtn"><img src="./img/icons8-save-30.png" alt="floppy disk"></button>
</div>

<div id="17" class="row mb-5">
  <div class="col-sm hour">5PM</div>
  <textarea class="col-10 description .bg-info"></textarea>
  <button class="col-sm saveBtn"><img src="./img/icons8-save-30.png" alt="floppy disk"></button>
</div>
</section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
