    <title>Work Day Scheduler</title>

  <body>
    
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">

      <div id="9" class="row">
        <div class="col-sm hour">9AM</div>
        <textarea id="textarea1" class="col-10 description p-0 .bg-info past" ></textarea>
        <button  id="button1" class="col-sm saveBtn"></button>
      </div>

      <div id="10" class="row">
        <div class="col-sm hour">10AM</div>
        <textarea id="textarea2" class="col-10 description .bg-info"></textarea>
        <button  id="button2" class="col-sm saveBtn"></button>
    </div>

    <div id="11" class="row">
      <div class="col-sm hour">11AM</div>
      <textarea id="textarea3" class="col-10 description .bg-info"></textarea>
      <button  id="button3" class="col-sm saveBtn"></button>
  </div>

  <div id="12" class="row">
    <div class="col-sm hour">12AM</div>
    <textarea id="textarea4" class="col-10 description .bg-info"></textarea>
    <button  id="button4"  class="col-sm saveBtn"></button>
</div>

<div id="12" class="row">
  <div class="col-sm hour">1PM</div>
  <textarea id="textarea5" class="col-10 description .bg-info"></textarea>
  <button  id="button5"  class="col-sm saveBtn"></button>
</div>

<div id="14" class="row">
  <div class="col-sm hour">2PM</div>
  <textarea id="textarea6" class="col-10 description .bg-info"></textarea>
  <button  id="button6"  class="col-sm saveBtn"></button>
</div>

<div id="15" class="row">

    <textarea id="textarea7" class="col-10 description .bg-info"></textarea>
    <button  id="button7"  class="col-sm saveBtn"></button>
</div>

<div id="16" class="row">
  <div class="col-sm hour">4PM</div>
  <textarea id="textarea8" class="col-10 description .bg-info"></textarea>
  <button  id="button8"  class="col-sm saveBtn"></button>
</div>

<div id="17" class="row">
  <div class="col-sm hour">5PM</div>
  <textarea id="textarea9" class="col-10 description .bg-info"></textarea>
  <button  id="button9"  class="col-sm saveBtn"></button>
</div>
